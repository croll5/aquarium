<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../templates/bibliotheque.css">
    <link rel="stylesheet" href="../templates/commun_clair.css">
    <link rel="stylesheet" href="../css/chronologie.css">
    <script src="../templates/bibliotheque.js" async></script>
    <script src="../js/chronologie.js" async></script>
</head>
<body>
    <h1>Chonologie des évènements</h1>
    <details id="changement_requete">
        <summary>Visualisation d'une autre table</summary>
        <div class="contenuDetails toutEnUn">
            <div>
                <button class="bouton_sombre" onclick="changer_type_recherche()">↕</button>
            </div>
            <div id="zone_recherche_sql">
                <input type="text" name="requete" id="requete_sql" class="code" placeholder="Entrez une requête SQL" autocomplete="off">
                <button class="bouton_sombre" onclick="nouvelle_recherche_sql()">Rechercher</button>
            </div>
            <div id="zone_recherche_click_bouton">
                <select name="choix_table" id="choix_table"></select>
                <button class="bouton_sombre" onclick="nouvelle_recherche_click_bouton()">Afficher</button>
            </div>
        </div>
    </details>
    <div id="emplacement_table"></div>
    <div id="pagination">
        <button class="bouton_sombre" onclick="tourner_page(-1, 0)">&lt;&lt;</button>
        <button class="bouton_sombre" onclick="tourner_page(0, -5)">&lt;</button>
        <p id="indicateur_page">1-5</p>
        <button class="bouton_sombre" onclick="tourner_page(0, 5)">&gt;</button>
        <button class="bouton_sombre" onclick="tourner_page(1, 0)">&gt;&gt;</button>
    </div>
    <details id="enregistrement_table">
        <summary>Enregistrement des lignes sélectionnées</summary>
        <div class="contenuDetails">
            <div class="champ">
                <label for="choix_piste">Piste d'analyse</label><br>
                <select name="" id="choix_piste"></select>
            </div>
            <div class="champ">
                <label for="commentaire_analyste">Commentaire sur les lignes sélectionnées</label><br>
                <textarea name="commentaire" id="commentaire_analyste" class="input_clair"></textarea>
            </div>
            <div class="champ">
                <button class="bouton_sombre" onclick="enregistrer_table_dans_rapport()">Enregistrer</button>
            </div>
        </div>
    </details>
</body>
</html>
