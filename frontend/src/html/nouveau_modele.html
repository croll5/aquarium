<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouveau modèle</title>
    <link rel="stylesheet" href="../templates/commun_sombre.css">
    <link rel="stylesheet" href="../templates/bibliotheque.css">
    <link rel="stylesheet" href="../css/nouveau_modele.css">
    <script src="../js/outils/bubulles.js" async></script>
    <script src="../js/nouveau_modele.js" async></script>
    <script src="../templates/bibliotheque.js" async></script>
</head>
<body>
    <div class="bubble-cursor"></div>
    <h1>Création d'un nouveau modèle</h1>
    <h3 id="patientez">Import de l’ORC en cours... En attendant, nous vous conseillons de buller 🫧😏</h3>
    <h3 id="patientez_analyse">Analyse de l’ORC en cours... En attendant, nous vous conseillons de buller 🫧😏</h3>
    <div id="formulaire">
        <div class="champ">
            <label for="enregistrement">Dossier d’enregistrement du modèle :</label><br>
            <input type="text" class="input_clair" id="enregistrement" onchange="choix_enregistrement()">
            <button class="bouton_clair" onclick="choix_enregistrement()">Choisir un dossier</button>
        </div>
        <div class="champ">
            <label for="nom_modele">Nom du modèle :</label><br>
            <input type="text" id="nom_modele" class="input_clair" onchange="change_nom_modele()">
        </div>
        <div class="champ">
            <label for="description">Description :</label><br>
            <textarea id="description" class="input_clair"></textarea>
        </div>
        <div class="champ">
            <input type="checkbox" id="avec_nettoyage" checked>
            <label for="avec_nettoyage">Supprimer les archives du modèle après extraction des caractéristiques principales.</label>
        </div>
        <div class="champ">
            <label for="archives">Archives ORC à ajouter :</label><br>
            <input type="text" id="archives" class="input_clair" onchange="choix_orc()">
            <button class="bouton_clair" onclick="choix_orc()">Choisir des fichiers</button>
        </div>
        <div id="div_valider">
            <button class="bouton_clair" id="valider" onclick="validation()">Valider</button>
        </div>
    </div>
</body>
</html>
